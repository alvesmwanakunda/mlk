<app-navbar>
    <div class="container">
      <div class="content-top">
        <h2 class="content-title">Congés</h2>
        <mat-divider></mat-divider>
      </div><!--content-->
    </div>
    <div>
        <div class="row" style="margin-bottom: 35px;">
          <div class="col">
            <input type="text"  (keyup)="applyFilter($event)" class="form-control input-search" id="exampleFormControlInput1" placeholder="Rechercher">
          </div>
          <div class="col"  align="right">
            <button type="button" class="btn btn-projet" routerLink="/conge"><i class="fa-solid fa-plus"></i> Demande conge</button>
          </div>
        </div>
    
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
    
           <!-- Symbol Column -->
           <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>Employée</th>
            <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;"> {{element?.user?.nom}} {{element?.user?.prenom}}</td>
          </ng-container>
    
           <!-- Weight Column -->
           <ng-container matColumnDef="debut">
            <th mat-header-cell *matHeaderCellDef>Début</th>
            <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;">{{element?.debut |date :'dd MMMM yyyy'}}  </td>
          </ng-container>
    
           <!-- Name Column -->
           <ng-container matColumnDef="fin">
            <th mat-header-cell *matHeaderCellDef>Fin</th>
            <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;">{{element?.fin |date :'dd MMMM yyyy'}}</td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Conge</th>
            <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;">{{element?.type}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;">{{element?.status}}</td>
          </ng-container>
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item  (click)="getConge(element?.id)">
                  <mat-icon>visibility</mat-icon>
                  <span>Détail</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
    
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[10, 20]"
                      showFirstLastButtons
                      aria-label="Select page of periodic elements"
                      >
        </mat-paginator>
    
    
    </div>
</app-navbar>
