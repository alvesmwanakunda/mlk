<mat-dialog-content class="mat-typography">
  <div class="row" style="padding-top: 10px;">
    <div class="col"><h3 style="color:#000;">Confirmer la commande</h3></div>
    <div class="col" style="position: relative;bottom: 12px;">
       <div align="right">
        <button mat-icon-button mat-dialog-close>
          <mat-icon>close</mat-icon>
        </button>
       </div>
    </div>
  </div>
  <div style="margin-bottom: 10px;"><mat-divider></mat-divider></div>
  <div>
    <p style="color:#000;">En signant ce devis, j'accepte les conditions suivantes :</p>
    <ul>
      <li style="color:#000;font-size: 13px;"> Accepté au nom de : {{devis?.entreprise?.societe}}</li>
      <li style="color:#000;font-size: 13px;"> Pour un montant de : {{devis?.total}} €</li>
    </ul>
  </div>
  <div>
    <canvas #canvas width="600" height="200"></canvas>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
   <button mat-raised-button (click)="clear()" style="margin-right: 10px;">Effacer</button>
   <button mat-raised-button color="primary" (click)="saveSignature()"  cdkFocusInitial>Accepter & Signer</button>
</mat-dialog-actions>
