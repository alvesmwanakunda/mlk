<div class="container">
  <div class="content-top-child">

    <div>

      <div class="row" style="margin-bottom: 30px;">

        <div class="col-4">
          <input (keyup)="applyFilter($event)" type="text" class="form-control input-search" id="exampleFormControlInput1" placeholder="Rechercher par nom de dossier ou fichier">
        </div><!--col-->

        <div class="col-8" align="right"></div><!--col-->
     </div><!--row-->
     <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element" style="cursor: pointer;font-size: 12px;"> {{element?.nom}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>Num√©ro</th>
        <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;"> {{element?.numero}}</td>
      </ng-container>


      <!-- Weight Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;">{{element?.date |date :'dd MMMM yyyy'}}  </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDialogFile(element?.chemin,element?.extension)">
              <mat-icon>visibility</mat-icon>
              <span>Voir</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements"
                  >
    </mat-paginator>

    </div><!--box-->

  </div>
</div>
