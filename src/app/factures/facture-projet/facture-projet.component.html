<div class="container">
  <div class="content-top-child">

    <div>

      <div class="row" style="margin-bottom: 30px;">

        <div class="col-4">
          <input (keyup)="applyFilter($event)" type="text" class="form-control input-search" id="exampleFormControlInput1" placeholder="Rechercher par nom de dossier ou fichier">
        </div><!--col-->

        <div class="col-8" align="right"></div><!--col-->
     </div><!--row-->
     <table mat-table [dataSource]="dataSource">

       <!-- Symbol Column -->
       <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>Numéro</th>
        <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;" [routerLink]="'/facture/' + element?.id"> {{element?.numero}}</td>
      </ng-container>

       <!-- Weight Column -->
       <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date de création</th>
        <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;" [routerLink]="'/facture/' + element?.id">{{element?.date |date :'dd MMMM yyyy'}}  </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;" [routerLink]="'/facture/' + element?.id">{{element?.total}} €</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements"
                  >
    </mat-paginator>

    </div><!--box-->

  </div>
</div>
