<div class="container">
    <div class="content-top-child">
      <div >
        <div class="row" style="margin-bottom: 30px;">
          <div class="col">
            <div align="right">
              <button type="button" class="btn btn-projet" (click)="openDialog()" style="margin-right: 10px;"><i class="fa-solid fa-plus"></i> Ajouter un article</button>
              <button type="button" class="btn btn-projet" (click)="openDialogProjet()"><i class="fa-solid fa-cubes"></i> Nouvel article</button>

            </div>
          </div>
        </div>
  
        <div class="row" style="margin-bottom: 30px;">
          <div class="col-4">
            <input (keyup)="applyFilter($event)" type="text" class="form-control input-search" id="exampleFormControlInput1" placeholder="Rechercher par nom">
          </div><!--col-->
          <div class="col">
            <div align="right">
               <h2 style="font-size: 14px;color: #292375e8;">Total matériels : {{dataSource.data.length}}</h2>
            </div>
          </div>
        </div><!--row-->

          <table mat-table [dataSource]="dataSource" matSort #sort="matSort"> 
            <!-- Position Column -->
            <ng-container matColumnDef="numero">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Numéro </th>
              <td mat-cell *matCellDef="let element" style="cursor: pointer;font-size: 12px;" (click)="getModule(element.id)"> {{element?.numero}} </td>
            </ng-container>

            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Article </th>
              <td mat-cell *matCellDef="let element" style="cursor: pointer;font-size: 12px;" (click)="getModule(element.id)"> {{element?.nom}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </th>
              <td mat-cell *matCellDef="let element" style="cursor: pointer;font-size: 12px;" (click)="getModule(element.id)"> {{element?.categorie}} </td>
            </ng-container>


            <!-- Weight Column -->
            <ng-container matColumnDef="hauteur">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Hauteur</th>
              <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;">{{element?.hauteur}}  </td>
            </ng-container>

            <ng-container matColumnDef="largeur">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Largeur</th>
              <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;">{{element?.largeur}}  </td>
            </ng-container>

            <ng-container matColumnDef="longueur">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Longueur</th>
              <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;">{{element?.longueur}}  </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Supprimer</th>
              <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;">
                <button mat-icon-button color="warn" matTooltip="Supprimer" (click)="openDialogDelete(element?.idP)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4" style="text-align: center;">Aucune donnée ne correspond au filtre</td>
            </tr>
          </table>

          <mat-paginator #paginator [pageSizeOptions]="[10, 20]"
                        showFirstLastButtons
                        aria-label="Select page of periodic elements"
                        >
          </mat-paginator>
        
  
      </div><!--box-->
    </div>
  </div>
