<app-navbar></app-navbar>
<div class="container">
  <div class="content-top">
    <div class="row">
      <div class="col">
        <p class="title-projet-page">Création Projet <button class="btn" type="button" [routerLink]="['/projet']"><i class="fa-solid fa-arrow-left" style="color:#28628B;"></i></button></p>
      </div>
      <div class="col">
         <div align="right">
          <i class="fa-solid fa-city" style="font-size: 30px;color: #666C7E;"></i>
         </div>
      </div>
    </div><!--row-->
    <div class="row">
      <div class="col">
        <hr class="entreprise">
      </div>
    </div><!--row-->
    <div class="row">
      <div class="col">

        <mat-stepper orientation="vertical">
          <mat-step>
            <ng-template matStepLabel>Informations Primaires du projet</ng-template>
            <ng-template matStepContent>
              <div class="row">
                <div class="col">

                  <div style="margin-bottom: 15px;">
                    <label class="label-entreprise">Nom du projet</label>
                    <input type="text" class="form-control input-entreprise">
                  </div><!--div-->
                  <div style="margin-bottom: 15px;">
                    <label class="label-entreprise">Statut de projet</label>
                    <select class="form-select input-entreprise" aria-label="Default select example">
                      <option selected>Sélectionner le status du projet</option>
                      <option value="1">Non</option>
                      <option value="1">Oui</option>
                    </select>
                  </div><!--div-->
                  <div style="margin-bottom: 15px;">
                    <label class="label-entreprise">Service</label>
                    <select class="form-select input-entreprise" aria-label="Default select example">
                      <option selected>Sélectionner le service</option>
                      <option value="1">Non</option>
                      <option value="1">Oui</option>
                    </select>
                  </div><!--div-->

                </div><!--col-->
                <div class="col">

                  <div style="margin-bottom: 15px;">
                    <label class="label-entreprise">Entreprise</label>
                    <select class="form-select input-entreprise" aria-label="Default select example">
                      <option selected>Sélectionner l'entreprise</option>
                      <option value="1">Non</option>
                      <option value="1">Oui</option>
                    </select>
                  </div><!--div-->
                  <div style="margin-bottom: 15px;">
                    <label class="label-entreprise">Type Service</label>
                    <input type="text" class="form-control input-entreprise">
                  </div><!--div-->
                  <div style="margin-bottom: 15px;">
                    <label class="label-entreprise">Reseau</label>
                    <input type="text" class="form-control input-entreprise">
                  </div><!--div-->
               </div>
              </div>
              <div style="margin-bottom: 15px;">
                <label class="label-entreprise">Nom du responsable du projet</label>
                <input type="text" class="form-control input-entreprise">
              </div><!--div-->
              <div align="right">
                <button mat-button matStepperNext class="btn-entreprise">Suivant <i class="fa-solid fa-chevron-right"></i></button>
              </div>
            </ng-template>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Coordonnées du projet</ng-template>
            <ng-template matStepContent>
              <div class="row">
                <div class="col">

                  <div style="margin-bottom: 15px;">
                    <label class="label-entreprise">Pays du projet</label>
                    <input type="text" class="form-control input-entreprise">
                  </div><!--div-->
                  <div style="margin-bottom: 15px;">
                    <label class="label-entreprise">Ville</label>
                    <input type="text" class="form-control input-entreprise">
                  </div><!--div-->
                  <div style="margin-bottom: 15px;">
                    <label class="label-entreprise">Code Postal du projet</label>
                    <input type="text" class="form-control input-entreprise">
                  </div><!--div-->

                </div><!--col-->
                <div class="col">

                  <div style="margin-bottom: 15px;">
                    <label class="label-entreprise">Adresse du projet</label>
                    <input type="text" class="form-control input-entreprise">
                  </div><!--div-->
                  <div style="margin-bottom: 15px;">
                    <label class="label-entreprise">Rue du projet</label>
                    <input type="text" class="form-control input-entreprise">
                  </div><!--div-->
                  <div style="margin-bottom: 15px;">
                    <label class="label-entreprise">Site Web</label>
                    <input type="text" class="form-control input-entreprise">
                  </div><!--div-->
               </div>
              </div>
              <div align="right">
                <button mat-button matStepperPrevious class="btn-entreprise-back" style="margin-right: 10px;"><i class="fa-solid fa-chevron-left"></i> PRECEDENT</button>
                <button mat-button matStepperNext class="btn-entreprise">SUIVANT <i class="fa-solid fa-chevron-right"></i></button>
              </div>
            </ng-template>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Information Supplémentaires du projet</ng-template>
            <div class="row" style="padding-top: 13px;">
              <div class="col-md-3">
                <div class="card card-dot-blue" style="margin-bottom: 10px;">
                  <div class="card-body">
                    <img src="assets/images/galerie.png">
                  </div>
                </div><!--card-->
                <div align="right">
                  <button type="button" class="btn btn-projet"><i class="fa-solid fa-cloud-arrow-down"></i> charger</button>
                </div>
              </div><!--col-->
              <div class="col-md-9"></div>
            </div><!--row-->
            <div>
              <div style="margin-bottom: 15px;">
                <label class="label-entreprise">Budget Prévisionnel du projet</label>
                <input type="text" class="form-control input-entreprise">
              </div><!--div-->
              <div style="margin-bottom: 15px;">
                <label class="label-entreprise">Devise du projet</label>
                <input type="text" class="form-control input-entreprise">
              </div><!--div-->
              <div style="margin-bottom: 15px;">
                <label class="label-entreprise">Date limite remise d'offre</label>
                <input type="text" class="form-control input-entreprise">
              </div><!--div-->
            </div>

            <div align="right">
              <button mat-button matStepperPrevious class="btn-entreprise-back" style="margin-right: 10px;"><i class="fa-solid fa-chevron-left"></i> PRECEDENT</button>
              <button mat-button  class="btn-entreprise">VALIDER</button>
            </div>
          </mat-step>
        </mat-stepper>

      </div><!--col-->
    </div><!--row-->
  </div>
</div>
