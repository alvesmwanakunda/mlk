<div class="container">
  <div class="content-top-child">

    <div class="d-flex flex-row-reverse bd-highlight" style="margin-bottom: 30px;">
      <div class="p-2 bd-highlight">
        <button type="button" class="btn btn-projet" (click)="addContact()"><i class="fa-solid fa-plus"></i> Nouveau Intervenant</button>
      </div>
      <!--<div class="p-2 bd-highlight">
        <button type="button" class="btn"><i class="fas fa-th-large btn-icon-projet"></i></button>
      </div>-->
      <div class="p-2 bd-highlight" style="width: 45%;"><input type="text" (keyup)="applyFilter($event)" class="form-control input-search" id="exampleFormControlInput1" placeholder="Rechercher par nom, num, tel, email, profession..."></div>
    </div>

    <div class="bloc-projets" *ngIf="!contacts.length">
      <p class="notdata">Aucune donn√©e(s)</p>
    </div>

    <div  *ngIf="contacts.length">
      <div class="row">
        <div class="col-4"  *ngFor="let contact of contacts" style="margin-bottom: 15px;">
          <div class="card card-interv">
              <!--<img src="assets/images/int.png" class="card-img-top card-img-projet" alt="...">-->
              <div class="card-body">
                <p class="user-int">{{contact?.nom}} {{contact?.prenom}}</p>
                <div align="center" style="margin-bottom:40px;"><hr class="projet"></div>
                <div>
                 <p class="title-col"><i class="fa-solid fa-user-tie" style="font-size: 14px;"></i> {{contact?.poste}}</p>
                </div>
                <div>
                 <p class="title-col"><i class="fa-solid fa-mobile-screen" style="font-size: 14px;"></i> ({{contact?.indicatif}}){{contact?.phone}}</p>
                </div>
                <div class="col">
                 <p class="title-col">
                   <i class="fa-solid fa-city" style="font-size: 14px;"></i>
                   {{contact?.entreprise?.societe}}
                 </p>
                </div>
                <div class="col">
                 <p class="title-col"><i class="fa-solid fa-envelope" style="font-size: 14px;"></i> {{contact?.email}}</p>
                </div>
               <div>
               </div>

              </div>
          </div><!--card-->
         </div><!--col-->
      </div><!--row-->
    </div>

  </div>
</div><!--container-->
