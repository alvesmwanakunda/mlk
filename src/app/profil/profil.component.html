<app-navbar>
  <div class="container">

    <div class="row justify-content-md-center">
      <div class="col-lg-8 col-md-auto" *ngIf="!isEditer">

        <div class="content-top">
          <div class="row">
            <div class="col">
              <h2 class="content-title">Informations personnelles <button mat-mini-fab color="primary" (click)="editProfil()"><mat-icon>edit</mat-icon></button></h2>
            </div>
            <div class="col">
              <div align="right">
                <button mat-raised-button color="primary" [routerLink]="'/profil/password'"><mat-icon>edit</mat-icon> Nouveau mot de passe</button>
              </div>
            </div>
          </div>
        </div><!--content-->

        <div style="margin-bottom: 25px;">
          <mat-card class="example-card">
            <mat-card-header style="margin-bottom: 50px;">
              <mat-card-title style="font-weight: normal !important;">Informations générales</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <mat-list>
                <mat-list-item><span class="text-profil" style="margin-right: 249px;">Nom</span> <span>{{user?.nom}} {{user?.prenom}}</span></mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item><span class="text-profil" style="margin-right: 245px;">Genre</span> <span>{{user?.genre}}</span></mat-list-item>
              </mat-list>
            </mat-card-content>
          </mat-card>
        </div>

        <div style="margin-bottom: 25px;">
          <mat-card class="example-card">
            <mat-card-header style="margin-bottom: 50px;">
              <mat-card-title style="font-weight: normal !important;">Coordonnées</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <mat-list>
                <mat-list-item><span class="text-profil" style="margin-right: 200px;">Adresse e-mail</span> <span>{{user?.email}}</span></mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item><span class="text-profil" style="margin-right: 225px;">Téléphone</span> <span>{{user?.phone}}</span></mat-list-item>
              </mat-list>
            </mat-card-content>
          </mat-card>
        </div>

        <!--<div>
          <mat-card class="example-card">
            <mat-card-header style="margin-bottom: 50px;">
              <mat-card-title style="font-weight: normal !important;">Adresse</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <mat-list>
                <mat-list-item><span class="text-profil" style="margin-right: 235px;">Adresse</span> <span>{{user?.adresse}}</span></mat-list-item>
                <mat-divider></mat-divider>
              </mat-list>
            </mat-card-content>
          </mat-card>
        </div>-->

      </div><!--col-->
      <div class="row justify-content-md-center" *ngIf="isEditer">
        <div class="content-top">
          <div class="row">
            <div class="col">
              <h2 class="content-title">Editer mes informations personnelles</h2>
            </div>
            <div class="col">
              <div align="right">
                <button mat-raised-button color="primary" [routerLink]="'/profil'"><mat-icon>edit</mat-icon> Mon profile</button>
              </div>
            </div>
          </div>
        </div><!--content-->
        <div class="col-lg-8 col-md-auto">

          <mat-card class="example-card">
            <mat-card-content>
              <form [formGroup]="userFormGroup">
                <div style="margin-bottom: 15px;">
                  <mat-form-field  class="example-full-width">
                    <mat-label style="font-size: 13px;">Nom</mat-label>
                    <input matInput   formControlName="nom" [(ngModel)]="user.nom">
                  </mat-form-field>
                </div><!--div-->
                <div style="margin-bottom: 15px;">
                  <mat-form-field  class="example-full-width">
                    <mat-label style="font-size: 13px;">Prénom</mat-label>
                    <input matInput formControlName="prenom" [(ngModel)]="user.prenom">
                  </mat-form-field>
                </div><!--div-->
                <div style="margin-bottom: 15px;">
                  <mat-form-field  class="example-full-width">
                    <mat-label style="font-size: 13px;">Genre</mat-label>
                    <mat-select formControlName="genre" [(ngModel)]="user.genre">
                      <mat-option value="Mr">Homme</mat-option>
                      <mat-option value="Mlle">Femme</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div><!--div-->
                <div style="margin-bottom: 15px;">
                  <mat-form-field  class="example-full-width">
                    <mat-label style="font-size: 13px;">Téléphone</mat-label>
                    <input matInput formControlName="phone" [(ngModel)]="user.phone">
                  </mat-form-field>
                </div><!--div-->
              </form>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button  class="btn-entreprise" (click)="updateContact()">VALIDER</button>
            </mat-card-actions>
            <mat-card-footer>
              <mat-progress-bar mode="indeterminate" *ngIf="onLoadForm"></mat-progress-bar>
            </mat-card-footer>
          </mat-card>

        </div>
      </div>
    </div>
  </div>
</app-navbar>
