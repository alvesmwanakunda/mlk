<div>
  <div class="mkla-header">
     <div class="mkla-headerLeft">
       <div class="mlka-btnLeft">
        <button class="mlka-btnLeft1">
          <mat-icon style="position: relative;top: 5px;">apps</mat-icon>
        </button>
       </div>
     </div>
     <div class="mlka-headerCenter">
       <div style="width: 100%;">
        <div>
          <div style="position: relative;">
            <div>
              <div class="mlka-centerChild">
                <div id="leftM" class="mlka-centerChild" style="justify-content: flex-start;">
                  <div class="mlka-leftMChild"></div>
                  <div class="mlka-leftMChild">
                    <div class="mlka-leftMChild1">
                      <span class="mlka-fontName" *ngIf="user?.user?.role=='user'">{{company?.societe}}</span>
                      <span class="mlka-fontName" *ngIf="user?.user?.role!='user'">Mlka</span>

                    </div>
                  </div>
                </div>
                <div id="centerM" class="mlka-centerChild" style="flex: 1 0 auto; justify-content:center;">
                </div>
                <div id="boutonM" class="mlka-centerChild" style="justify-content:flex-end;">
                  <div class="mlka-leftMChild"></div>
                    <div class="mlka-leftMChild">
                      <div style="height: 100%;">
                        <button class="mlka-btnLeft1"  (click)="getChatClient()" *ngIf="user?.user?.role=='user'">
                          <mat-icon class="material-symbols-outlined" style="position: relative;top: 12px;right: 10px;" matBadge="{{number}}" matBadgeColor="warn">notifications</mat-icon>
                        </button>
                        <button class="mlka-btnLeft1"  [routerLink]="['/all/discussions']" *ngIf="user?.user?.role!='user'">
                          <mat-icon class="material-symbols-outlined" style="position: relative;top: 12px;right: 10px;" matBadge="{{number}}" matBadgeColor="warn">notifications</mat-icon>
                        </button>

                      </div>
                    </div>
                    <div class="mlka-leftMChild"></div>
                </div>
                <div id="nameUser" class="mlka-userName"></div>
              </div>
            </div>
          </div>
        </div>
       </div>
     </div>
     <div class="mkla-headerRight">
       <div class="mlka-leftMChild">
         <button class="mlka-btnLeftUser" [matMenuTriggerFor]="menu">
          <div class="dot">
            <div class="dot-span">{{user?.user?.nom.substring(0, 1)}}{{user?.user?.prenom.substring(0, 1)}}</div>
          </div>
          <!--<span class="dot">
            <span class="dot-span">{{user?.user?.nom.substring(0, 1)}}{{user?.user?.prenom.substring(0, 1)}}</span>
          </span>-->
         </button>
         <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/profil']">
            <mat-icon>person</mat-icon>
            <span style="font-size: 14px;">Mon profil</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span style="font-size: 14px;">Déconnexion</span>
          </button>
         </mat-menu>
       </div>
     </div>
