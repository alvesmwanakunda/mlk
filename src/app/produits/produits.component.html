<app-navbar>
    <div class="container">
      <div class="content-top">
        <div class="row">
          <div class="col">
              <h2 class="content-title">Produit</h2>
          </div>
          <div class="col" align="right">
              <button type="button" class="btn btn-projet-annule" routerLink="/produit" style="margin-right: 10px;">Annuler</button>
              <button type="button" class="btn btn-projet">Enregistrer</button>
          </div>
      </div>
      <br/>
      <mat-divider></mat-divider>
      </div><!--content-->
      <div>
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
            <mat-tab label="Description">
               <div style="padding-top: 20px;">
                 <mat-card>
                  <mat-card-content>
                    <form [formGroup]="firstFormGroup">
                      <div style="margin-bottom: 40px;">
                        <h3 class="title_champ">Récapitulatif</h3>
                        <editor 
                            apiKey="yimjymys4ncgnyjba52651rzyas8c049jditk61x087va3yn"
                            [init]="{
                              skin: 'borderless',
                              plugins: 'wordcount',
                              menubar: true,
                              height: '250',
                              language: 'fr_FR'
                            }"
                            formControlName="resume" required></editor>
                        </div>
                       <div>
                        <h3 class="title_champ">Description</h3>
                        <editor 
                            apiKey="yimjymys4ncgnyjba52651rzyas8c049jditk61x087va3yn"
                            [init]="{
                              skin: 'borderless',
                              plugins: 'wordcount',
                              menubar: true,
                              height: '250',
                              language: 'fr_FR'
                            }"
                            formControlName="description" required></editor>
                        </div>
                     

                    </form>  
                  </mat-card-content>
                 </mat-card>
               </div>
            </mat-tab>
            <mat-tab label="Détail">
              <div style="padding-top: 20px;">
                <mat-card>
                 <mat-card-content>
                  <form [formGroup]="twoFormGroup" style="padding-top:31px;"> 

                    <h3 class="title_champ">Catégories</h3>
                    <div class="row" style="margin-bottom: 30px;">
                       <div class="col">
                        <mat-label>Catégorie par défaut</mat-label>
                        <mat-chip-listbox>
                          <mat-chip-option selected color="accent">Accueil</mat-chip-option>
                        </mat-chip-listbox>
                       </div> 
                    </div>
                    <div class="row">
                      <div class="col">
                        <mat-form-field class="example-full-width">
                          <mat-label>Ajouter des Catégories</mat-label>
                          <mat-chip-grid #chipGrid>
                            <mat-chip *ngFor="let cat of cats" (removed)="remove(cat)">
                              {{ cat?.name }}
                              <mat-icon matChipRemove>cancel</mat-icon>
                            </mat-chip>
                          </mat-chip-grid>
                          <input matInput #categorieInput formControlName="categories"
                            [matChipInputFor]="chipGrid" 
                            [matAutocomplete]="auto"
                            (matChipInputTokenEnd)="add($event)" required />
                          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="add($event)">
                            <mat-option *ngFor="let cat of filteredCategories | async" [value]="cat?.name">
                              {{ cat?.name }}
                            </mat-option>
                          </mat-autocomplete>
                        </mat-form-field>
                       </div> 
                    </div>
                  </form>
                  
                 </mat-card-content>
                </mat-card>
              </div>
            </mat-tab>
            <mat-tab label="Stocks"> Content 3 </mat-tab>
            <mat-tab label="Livraison"> Content 3 </mat-tab>
            <mat-tab label="Prix"> Content 3 </mat-tab>
        </mat-tab-group>
      </div>
    </div>
</app-navbar>
