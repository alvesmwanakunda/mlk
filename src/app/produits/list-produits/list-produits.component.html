<app-navbar>
    <div class="container">
  
      <div class="content-top">
        <div class="row">
            <div class="col">
                <h2 class="content-title">Produits</h2>
            </div>
            <div class="col" align="right">
                <!--<button type="button" class="btn btn-projet" routerLink="/produit"><i class="fa-solid fa-plus"></i> Nouveau Produit</button>-->
            </div>
        </div>
        <br/>
       
        <mat-divider></mat-divider>
      </div><!--content-->

      <div class="row" style="margin-bottom: 30px;">
        <div class="col">
            <div class="row">
             <div class="col">
               <input (keyup)="applyFilter($event)" type="text" class="form-control input-search" id="exampleFormControlInput1" placeholder="Rechercher par nom">
             </div>
            </div><!--row-->
        </div><!--col-->
      </div>

      <div *ngIf="!dataSource.data.length">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>

      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="box-header"> Nom </th>
          <td mat-cell *matCellDef="let element" style="cursor: pointer;font-size: 12px;" (click)="getProduit(element?.id)">
            {{element?.name}}
          </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="box-header"> Prix </th>
          <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;"  (click)="getProduit(element?.id)">{{element?.price | number:'1.0-0'}} €</td>
        </ng-container>
  
        
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item  (click)="getProduit(element?.id)">
                <mat-icon style="font-size: 18px;">edit</mat-icon>
                <span style="font-size: 14px;">Détail</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
      </mat-paginator>



    </div>
</app-navbar>
