
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Entreprise </th>
      <td mat-cell *matCellDef="let element" style="cursor: pointer;font-size: 12px;"> {{element?.nom}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="commercial">
      <th mat-header-cell *matHeaderCellDef> Nom Commercial </th>
      <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;">{{element?.commercial}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Téléphone </th>
      <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;"> ({{element?.indicatif}}) {{element?.phone}}  </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef>Adresse</th>
      <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;"> {{element?.rue}} {{element?.postal}} {{element?.ville}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Détail</th>
      <td mat-cell *matCellDef="let element">  <button type="button" class="btn btn-outline-secondary btn-detail-projet" (click)="getEntreprise(element?.id)">Détail</button> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements">
  </mat-paginator>
